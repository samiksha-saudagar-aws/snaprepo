<!DOCTYPE html>
<html>
<head>
  <title>Snapchat Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffc00; /* Snapchat yellow */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      padding: 40px;
      background: white;
      border: 1px solid #ddd;
      text-align: center;
      border-radius: 8px;
    }
    .container img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .signup {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Working Snapchat Logo -->
<img src="https://logos-world.net/wp-content/uploads/2020/04/Snapchat-Logo.png" alt="Snapchat Logo" width="120">
    <!-- Login Form -->
    <input type="text" placeholder="Username or Email">
    <input type="password" placeholder="Password">
    
    <button>Log In</button>
    
    <p class="signup">New to Snapchat? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
